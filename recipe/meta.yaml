{% set name = "llvmlite" %}
{% set version = "0.38.0" %}
{% set sha256 = "a99d166ccf3b116f3b9ed23b9b70ba2415640a9c978f3aaa13fad49c58f4965c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # don't use github generated tar-ball as the sha256 value may not be stable
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Add-add_dll_directory-for-LIBRARY_BIN-for-Py38-on-Windows.patch  # [win and py>=38]

build:
  number: 0
  skip: true  # [py<37 or s390x]
  script_env:
    - PY_VCRUNTIME_REDIST
  ignore_run_exports:
    - zlib
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make                   # [unix]
    - patch     # [not win]
    - m2-patch  # [win]
  host:
    - python
    - setuptools
    - pip
    - wheel
    - llvmdev 11.1.*
    - llvm 11.1.*
    - zlib
    - vs2015_runtime  # [win]
  run:
    - python
    - zlib
    - vs2015_runtime  # [win]

test:
  imports:
    - llvmlite
    - llvmlite.binding
  commands:
    - export LLVMLITE_DIST_TEST=''  # [unix]
    - set LLVMLITE_DIST_TEST=""     # [win]
    - python -m llvmlite.tests  # [not osx]
    - python -m llvmlite.tests || true  # [osx]

about:
  home: http://llvmlite.pydata.org
  license: BSD-2-Clause
  license_file: LICENSE
  summary: A lightweight LLVM python binding for writing JIT compilers.
  doc_url: http://llvmlite.pydata.org/
  dev_url: https://github.com/numba/llvmlite

extra:
  recipe-maintainers:
    - jakirkham
    - souravsingh
    - marcelotrevisani
    - xhochy
    - mbargull
