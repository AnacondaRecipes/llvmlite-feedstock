{% set name = "llvmlite" %}
{% set version = "0.40.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llvmlite-{{ version }}.tar.gz
  sha256: 5cdb0d45df602099d833d50bd9e81353a5e036242d3c003c5b294fc61d1986b4

build:
  number: 0
  skip: true  # [py<38 or s390x]
  script_env:
    - PY_VCRUNTIME_REDIST
  ignore_run_exports:
    - zlib
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make                   # [unix]
  host:
    - python
    - setuptools
    - pip
    - wheel
    - llvmdev 14.*
    - llvm 14.*
    - zlib 1.2.*
  run:
    - python
    - zlib

test:
  requires:
    - pip
  imports:
    - llvmlite
    - llvmlite.binding
    - llvmlite.ir
    - llvmlite.tests
  commands:
    - pip check
    - export LLVMLITE_DIST_TEST=''  # [unix]
    - set LLVMLITE_DIST_TEST=""     # [win]
    - python -m llvmlite.tests

    

about:
  home: https://llvmlite.readthedocs.io
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A lightweight LLVM python binding for writing JIT compilers.
  description: llvmlite provides a Python binding to LLVM for use in Numba. Numba previously relied on llvmpy.
  doc_url: https://llvmlite.pydata.org/en/latest/
  dev_url: https://github.com/numba/llvmlite

extra:
  recipe-maintainers:
    - jakirkham
    - souravsingh
    - marcelotrevisani
    - xhochy
    - mbargull
